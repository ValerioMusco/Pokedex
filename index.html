<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <div class="pokedex">

        <div class="pokemonSprite" id="pokeSprite">
        </div>
        <div class="pokemonLists">
            <div class="list">
                <ul id="pokeList">
                </ul>
            </div>
            <div class="arrow">
                <img src="/Images/up-arrow-svgrepo-com.svg" alt="up arrow" id="previousButton">
                <img src="/Images/down-arrow-svgrepo-com.svg" alt="down arrow" id="nextButton">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
